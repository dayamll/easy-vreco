<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="icon" href="../assets/images/favicon.png">
  <title>EASY-VRECO</title>
</head>

<body class="background">
  <nav class="hide-on-small-only nav">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center title">Searching Routes</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  <div class="row space">
    <h1 class="center-align title hide-on-large-only hide-on-med-only">Searching Routes</h1>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s5 margin">
          <i class="material-icons prefix">adjust</i>
          <input id="input-origin" type="text" class="validate" placeholder="">
          <label>Origin</label> 
        </div>
        <div class="input-field col s5">
          <i class="material-icons prefix">add_location</i>
          <input id="input-destination" type="text" class="validate" placeholder="">
          <label>Destination</label>
        </div>
        <div class="center-align">
          <a id="trace-route" class="waves-effect waves-light btn indigo darken-3 radius color space" type="button">
            <i class="material-icons right">search</i>search</a>
        </div>
      </div>
    </form>
  </div>

  <div class="space-map img-responsive" id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ozd6hpRLAocja0Vq9LbTkfZSdKDN4DE&callback=initMap"
    type="text/javascript"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ozd6hpRLAocja0Vq9LbTkfZSdKDN4DE&callback=initMap&sensor=false&amp;libraries=places">
  </script>
  <script src="../js/app.js"></script>
</body>

</html>
