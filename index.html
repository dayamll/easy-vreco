<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
  <link rel="icon" href="assets/images/favicon.png">
  <title>EASY-VRECO</title>
</head>

<body class="background">
  <div class="row space">
    <h1 class="center-align title">Searching Routes</h1>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">adjust</i>
          <input id="input-origin" type="text" class="validate ">
          <label>Origin</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">add_location</i>
          <input id="input-destination" type="text" class="validate">
          <label>Destination</label>
        </div>
        <div class="center-align">
          <a id="trace-route" class="waves-effect waves-light btn-large indigo darken-3 radius color" type="button">
            <i class="material-icons right">search</i>search</a>
        </div>
      </div>
    </form>
  </div>

  <div class="space-map img-responsive" id="map"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ozd6hpRLAocja0Vq9LbTkfZSdKDN4DE&callback=initMap"
    type="text/javascript"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ozd6hpRLAocja0Vq9LbTkfZSdKDN4DE&callback=initMap&sensor=false&amp;libraries=places">
  </script>
</body>

</html>
